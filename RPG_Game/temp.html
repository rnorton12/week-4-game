<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Roy Norton: Looney Tunes RPG</title>

    <!-- Bootstrap CDN -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="./assets/javascript/game.js"></script>
</head>

<body>
    <div class="wrap bg-success">

        <h1 class="text-center bg-primary font-weight-bold text-white py-4">
            LOONEY TUNES RPG!
        </h1>
        <div class="container-fluid">
            <br>
            <!-- the character available will go into this row -->
            <div class="row">
                <div class="col-md-12 bg-muted text-center my-2">
                    <div>
                        <span id="characters-available" class="badge badge-primary font-italic p-2"></span>
                    </div>
                    <div id="characters-area"></div>
                </div>
            </div>

            <!-- the enemies availabe will go into this row -->
            <div class="row">
                <div class="col-md-12 bg-muted text-center">
                    <div>
                        <span id="enemies-available" class="badge badge-danger font-italic p-2"></span>
                    </div>
                    <div id="enemies-area"></div>
                </div>
            </div>

            <!-- the attacker (your character) and defender will go into this row -->
            <div class="row">
                <div class="col-md-4 bg-muted text-center">
                    <div>
                        <span id="selected-character" class="badge badge-success font-italic p-2"></span>
                    </div>
                    <div id="selected-character-area"></div>
                </div>
                <div class="col-md-4 bg-muted text-center">
                    <div class="row">
                        <div class="col-md-12 bg-muted text-center">
                            <button type="button" class="btn btn-danger attack">Attack</button>
                            <button type="button" class="btn btn-danger restart bg-secondary">Restart</button>
                            <div>
                                <span id="defender-damage-to-attacker" class="badge badge-light font-italic p-2"></span>
                            </div>
                            <div>
                                <span id="attacker-damage-to-defender" class="badge badge-light font-italic p-2"></span>
                            </div>
                            <div>
                                <span id="multi-purpose-text" class="badge badge-light font-italic p-2"></span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-4 bg-muted text-center">
                    <div>
                        <span id="defender" class="badge badge-warning font-italic p-2"></span>
                    </div>
                    <div id="defender-area"></div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-12 footer bg-muted text-center text-muted">
                    <span>Â© 2017: Roy Norton</span>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
